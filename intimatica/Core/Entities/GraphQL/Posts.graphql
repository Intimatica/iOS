query Posts($locale: String!, $postTypeIdList: [Int!], $tagIdList: [Int!], $idList: [String!]) {
    posts (locale: $locale, sort:"published_at:desc",  where:{tags: {id: [$tagIdList]}, post_type: {id:[$postTypeIdList]}, id: [$idList]}){
        id
        title
        image {
          url
        }
        tags {
          name
        }
        is_paid
          published_at
        post_type {
          name
        }
  }
}
