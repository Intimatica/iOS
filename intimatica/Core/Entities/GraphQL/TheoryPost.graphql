query TheoryPost($id: ID!) {
  post (id: $id) {
    id
    title
    image {
      url
    }
    tags {
      name
    }
    author {
      name
      job_title
      photo {
        url
      }
      profile_url
    }
    is_paid
    post_type_dz {
      __typename
      ... on ComponentPostTypeTheory {
        content
      }
    }
  }
  webViewSetting {
    data
  }
}
