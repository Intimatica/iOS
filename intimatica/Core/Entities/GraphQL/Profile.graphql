query Profile {
    profile(id:0) {
    nickname
    gender {
      id
      name
    }
    birthDate
  }
  genders {
    id
    name
  }
}

mutation UpdateProfile($nickname: String, $gender: ID, $birthDate: Date) {
 updateProfile(input:{data:{nickname: $nickname, gender: $gender, birthDate: $birthDate}}) {
    profile {
      nickname
      gender {
        id,
        name
      }
      birthDate
    }
  }
}

mutation UpdatePushToken($pushToken: String) {
 updateProfile(input:{data:{pushToken: $pushToken}}) {
    profile {
      pushToken
    }
  }
}
